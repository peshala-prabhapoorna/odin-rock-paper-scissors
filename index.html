<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div id="container">
            <h1>Rock Paper Scissors</h1>
            <div id="scores">
                <div class="score-tile" id="player">
                    <div id="player-name">Player</div>
                    <div>:</div>
                    <div id="player-score">0</div>
                </div>
                <div class="score-tile" id="bot">
                    <div id="bot-name">Bot</div>
                    <div>:</div>
                    <div id="bot-score">0</div>
                </div>
            </div>
            <div id="buttons">
                <button>Rock</button>
                <button>Paper</button>
                <button>Scissor</button>
            </div>
            <div id="bot-play">
                <div>Bot : </div>
                <div id="bot-play-option"></div>
            </div>
        </div>
    </body>
</html>
